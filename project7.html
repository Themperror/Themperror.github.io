	<script type="text/javascript">
		var mainHeader = document.getElementById("mainHeader");
		var canvas = document.getElementById("disp");
		var ctx = canvas.getContext("2d");

		window.onresize = function() 
		{
			canvas.width = document.body.clientWidth;
			canvas.height = mainHeader.clientHeight;
		};
		window.onresize();

		var MAX_PARTICLES = 256;
		var particlesL = [];
		var particlesR = [];
		var particlesC = [];

		for (var i = 0; i < MAX_PARTICLES; i++) 
		{
			particlesL.push(
			{
				x: 0,
				y: 0,
				z: 0,
				vx: 0,
				vy: 0,
				a: 255,
				r: 255,
				g: 255,
				b: 255,
				rand : 0,
				dead: true,
				collide: false
			});
			particlesR.push(
			{
				x: 0,
				y: 0,
				z: 0,
				vx: 0,
				vy: 0,
				a: 255,
				r: 255,
				g: 255,
				b: 255,
				rand : 0,
				dead: true,
				collide: false
			});
			particlesC.push(
			{
				x: 0,
				y: 0,
				z: 0,
				vx: 0,
				vy: 0,
				a: 255,
				r: 255,
				g: 255,
				b: 255,
				rand : 0,
				dead: true,
			});
		}
		function redraw()
		{
			ctx.globalCompositeOperation = "source-over";
			ctx.fillStyle = "rgb(21, 21, 21, 1.0)";
			ctx.fillRect(0, 0, canvas.width, canvas.height);

			ctx.globalCompositeOperation = "lighter";
			ctx.fillStyle = "rgba(229, 223, 197, 0.5)";
			var t = time
			for (var i = 0; i < MAX_PARTICLES; i++) 
			{
				var p = particlesL[i];
				if (p.dead) continue;

				ctx.beginPath();
				ctx.strokeStyle = "rgba("+ p.r +", "+ p.g +", "+ p.b +","+ p.a +")";
				ctx.arc(p.x, p.y, p.z, 0, Math.PI * 2);
				ctx.stroke();
			}
			for (var i = 0; i < MAX_PARTICLES; i++) 
			{
				var p = particlesR[i];
				if (p.dead) continue;

				ctx.beginPath();
				ctx.strokeStyle = "rgba("+ p.r +", "+ p.g +", "+ p.b +","+ p.a +")";
				ctx.arc(p.x, p.y, p.z, 0, Math.PI * 2);
				ctx.stroke();
			}
			for (var i = 0; i < MAX_PARTICLES; i++) 
			{
				var p = particlesC[i];
				if (p.dead) continue;

				ctx.beginPath();
				ctx.strokeStyle = "rgba("+ p.r +", "+ p.g +", "+ p.b +","+ p.a +")";
				ctx.arc(p.x, p.y, p.z, 0, Math.PI * 2);
				ctx.stroke();
			}
		}

		var time = 0;
		function emitL() 
		{
			var p = null;
			for (var i = 0; i < MAX_PARTICLES; i++)
			{
				if (particlesL[i].dead) 
				{
					p = i;
					break;
				}
			}

			if (p === null) return;

			particlesL[p].dead = false;
			particlesL[p].x = 0;
			particlesL[p].y = Math.random() * canvas.height;
			particlesL[p].z = (Math.random() + 1.5) * 2.0;
			particlesL[p].vx = Math.random() * 1.5 + 3.0;
			particlesL[p].vy = 0;
			particlesL[p].a = Math.random();
			particlesL[p].rand = Math.random();
		}
		function emitR() 
		{
			var p = null;
			for (var i = 0; i < MAX_PARTICLES; i++)
			{
				if (particlesR[i].dead) 
				{
					p = i;
					break;
				}
			}

			if (p === null) return;

			particlesR[p].dead = false;
			particlesR[p].x = canvas.width;
			particlesR[p].y = Math.random() * canvas.height;
			particlesR[p].z = (Math.random() + 1.5) * 2.0;
			particlesR[p].vx = Math.random() * -1.5 -3.0;
			particlesR[p].vy = 0;
			particlesR[p].a = Math.random();
			particlesR[p].rand = Math.random();
		}
		
		var collisionDir = [5,5, 5, -5, -5, 5, -5,-5]; 
		function emitC(posX, posY, size, index) 
		{
			var p = null;
			for (var i = 0; i < MAX_PARTICLES; i++)
			{
				if (particlesC[i].dead) 
				{
					p = i;
					break;
				}
			}

			if (p === null) return;

			
			particlesC[p].dead = false;
			particlesC[p].x = posX;
			particlesC[p].y = posY;
			particlesC[p].z = size;
			
			
			particlesC[p].vx = collisionDir[index * 2];
			particlesC[p].vy = collisionDir[index * 2 + 1];
			particlesC[p].r = Math.random() * 150.0 + 155.0;
			particlesC[p].g = Math.random() * 150.0 + 155.0;
			particlesC[p].b = Math.random() * 150.0 + 155.0;
			particlesC[p].a = 255;
			particlesC[p].rand = Math.random();
			
			if(index < 4)
			{
				index+=1;
				emitC(posX,posY,size,index);
			}
		}
		
		function update()
		{
			var t = time++ % 25;
			if(t == 0 )
			{	
				emitR();
				emitL();
			}

			for (var i = 0; i < MAX_PARTICLES; i++) 
			{
				var p = particlesL[i];
				if (p.dead) continue;
				//p.vy -= 0.15 + 0.05 * (Math.cos(time / Math.PI / 2.0 + i / Math.PI) ) * 4.0;
				p.y += p.vy;
				p.x += p.vx;
				//p.x += Math.sin(time / Math.PI / 5.0) * 4.0;
				p.a = (Math.sin(p.rand * Math.PI + (time * 0.05)) + 1.0) / 2.0 + 0.2;
				
				for (var x = 0; x < MAX_PARTICLES; x++) 
				{
					var pR = particlesR[x];
					if (pR.dead) continue;
					collide(p,pR);
				}
				
				if (p.x > canvas.width )
				{
					p.dead = true;
				}
			}
			for (var i = 0; i < MAX_PARTICLES; i++) 
			{
				var p = particlesR[i];
				if (p.dead) continue;
				//p.vy -= 0.15 + 0.05 * (Math.cos(time / Math.PI / 2.0 + i / Math.PI) ) * 4.0;
				p.y += p.vy;
				p.x += p.vx;
				//p.x += Math.sin(time / Math.PI / 5.0) * 4.0;
				p.a = (Math.sin(p.rand * Math.PI + (time * 0.05)) + 1.0) / 2.0 + 0.2;
				if (p.x < 0 )
				{
					p.dead = true;
				}
			}
			for (var i = 0; i < MAX_PARTICLES; i++) 
			{
				var p = particlesC[i];
				if (p.dead) continue;
				//p.vy -= 0.15 + 0.05 * (Math.cos(time / Math.PI / 2.0 + i / Math.PI) ) * 4.0;
				p.y += p.vy;
				p.x += p.vx;
				if (p.x < 0 || p.x > canvas.width || p.y < 0 || p.y > canvas.height )
				{
					p.dead = true;
				}
			}
		}

		function collide(p1,p2)
		{
			var dist = Math.sqrt(Math.pow(p1.x-p2.x,2) + Math.pow(p1.y-p2.y,2))
			if(dist < p1.z+p2.z)
			{
				p1.dead = true;
				p2.dead = true;
				var size = (Math.random() + 0.8) * 1.7;
				emitC(p1.x,p2.y,size,0);
			}
		}
		
		function loop() 
		{
			update();
			redraw();
			window.requestAnimationFrame(loop);
		}

		loop();
	</script>
